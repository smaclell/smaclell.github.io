title:            Scott MacLellan
description:      Thoughts, stories and other other developer fun while shipping software.
disqus_shortname: smaclell
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: http://www.smaclellan.com

# Owner/author information
owner:
  name:           Scott MacLellan
  avatar:         avatar.jpg
  bio:            "Aspiring software developer and father."
  email:          scott@smaclellan.com
  # Social networking links used in footer. Update and remove as you like.
  github:         smaclell
  stackexchange:  http://stackoverflow.com/users/22914/smaclell
  linkedin:       smaclell

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-57944227-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Toronto
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /posts/:title/

# Amount of post to show on home page
paginate: 5
paginate_path: "/page/:num/"

sitemap:
  file: "/sitemap.xml"
  exclude:
    - "feed.xml"
    - "/page*"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: rouge
  enable_coderay: false
  hard_wrap: false

  syntax_highlighter_opts:
    line_numbers: false
    start_line: 1
    tab_width: 4
    bold_every: 5
    inline_theme: "monokai.sublime"
    css_class: false #"highlight"

  coderay:
    coderay_line_numbers:      false
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style


include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules",'sass', 'style.scss']
